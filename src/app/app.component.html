<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
          <STYLE type="text/css">
            H2 { text-align: center}
           </STYLE>
        
        <h2>Ciudad</h2>
        <form (submit)="submitLocation(cityName,countryCode)">
            <select (change)="selectChangeHandler($event)" class="form-control" id="estado" formControlName="Estado">
              <option value="3601783" >San Pedro Sula </option>
              <option value="2643743">Londres</option>
              <option value="2968815">Paris</option>
              <option value="5128638">Nueva York</option>
              <option value="1850147">Tokyo</option>
              <option value="2147714">Sydney</option>
              <option value="3435910">Buenos Aires</option>
              <option value="3451190">Rio de Janeiro</option>
              <option value="2950158">Berlin</option>
              <option value="5601538">Moscu</option>
              <option value="292223">Dubai</option>
            </select>  
            <input type="button" class="form-control" placeholder="city Name" #cityName value={{cityCode1}}>Codigo
            <!--<p><span>Has seleccionado:</span><b> {{cityCode1}} </b></p> -->
            <div class="form-group">
                <button class="btn-primary btn-block mt-2">
                    Obtener Clima
                  </button>
                  
            </div>
                
        </form>
      </div>
    </div>


    <div class="col-md-6">
      <div *ngIf="weather" class="card card-body">
        <p>Nombre: {{weather.name}} </p>
        <p>Temperatura: {{weather.main.temp}} </p> 
        <p>Humedad: {{weather.main.humidity}} </p>
        <p>Temperatura Min: {{weather.main.temp_min}} </p>
        <p>Temperatura Max: {{weather.main.temp_max}} </p>
        <p>Porcentaje de nubes: {{weather.clouds.all}} </p>
      </div>
    </div>
</div>
</div>
